<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saitoworks.com Banner Animation</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/TextPlugin.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/MotionPathPlugin.min.js" defer></script>
  <script src="js/animation.js" defer></script>
  <script src="js/code.js" defer></script>
</head>
<body>
  
  <div class="firstClick">
    <div class="buttonToStart">CLICK HERE</div>
  </div>
  
  
      <div class="container">
        
        <img class="firstLeaf" src="images/b1.png" alt="First Sakura Leave">
        <img class="secondLeaf" src="images/b2.png" alt="Second Sakura Leave">
        <img class="thirdLeaf" src="images/b3.png" alt="Third Sakura Leave">
        <img class="fourthLeaf" src="images/b4.png" alt="Fourth Sakura Leave">
        <img class="fifthLeaf" src="images/b5.png" alt="Fifth Sakura Leave">
        
          <div class="title">
            <h1>Unleash the<br>Spirit of Japan</h1>
          </div>
          
          <a class="cta cta-link" href="https://saitoworks.com" target="_blank"> <!-- target="_blank" to open a new tab VS target="_self" which is the default value -->
            <img class="saitoworks" src="images/Saitoworks.png" alt="SaitoWorks Logo">
            <div class="coverlink">SHOP NOW!</div> 
          </a>
        
        <img class="tree" src="images/SakuraTree.png" alt="Sakura Tree">
          <div class="movingsun"></div>
        <img class="godzilla" src="images/RisingSunGodzilla900x500.png" alt="Wavy Godzilla in the sun">
        <img class="fuji" src="images/Fuji900x500.png" alt="Silhouette of Mount Fuji">
        <img class="flag" src="images/RisingSun900x500.png" alt="The Rising Sun Flag">
        <img class="banner" src="images/BannerBorder900x500.jpg" alt="Cherry Blossom Banner">
      </div>

    
    
  

    <!-- area for audio-element -->
    <audio loop class="audioplayer">  
       <source src="audio/song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    

  
</body>
</html>
