<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stagger</title>
  <style>
    /* === Small CSS Reset === */
    *{
      margin: 0;
      padding: 0;
    }
    *, *::after, *::before{
      box-sizing: border-box;
    }

    body {
      background-color: #222;
    }

    .box {
      background: blue;
      margin: 1rem;
      width: 100px;
      height: 100px;
      border: solid 2px rgb(0, 0, 139);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script>

    // const tl = gsap.timeline()

    // tl.to('.box.one', {x: 200, duration: 1})
    // .to('.box.two', {x: 200, duration: 1},'-=0.5')
    // .to('.box.three', {x: 200, duration: 1},'-=0.5')

    gsap.to('.box', {
      x: 200,
      opacity: 0.8,
      stagger: {
        amount: 3,
        from: 2
      }
    })

  </script>
</body>
</html>
