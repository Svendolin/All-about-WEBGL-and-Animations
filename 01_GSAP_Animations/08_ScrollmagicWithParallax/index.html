<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollmagic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Parallax -->
  <header class="parallax slide" id="parallax">
    <div class="row">
      <h1>My Background Image has a parallax effect</h1>
    </div>
  </header>
  <!-- 2. Pin -->
  <section class="slideIn slide" id="slideIn">
    <div class="row">
      <h1>I will pin and slide at some point</h1>
    </div>
  </section>
  <!-- 3. Diverse Slide effects -->
  <section class="slideIn2 slide" id="slideIn2">
    <div class="row">
      <div class="left">
        <h1>I come from the left</h1>
      </div>
      <div class="opacity">
        <h1>I come from nowhere</h1>
      </div>
      <div class="bottom">
        <h1>I come from the bottom</h1>
      </div>
    </div>
  </section>

  <div style="height: 100vh;"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js" integrity="sha512-RvUydNGlqYJapy0t4AH8hDv/It+zKsv4wOQGb+iOnEfa6NnF2fzjXgRy+FDjSpMfC3sjokNUzsfYZaZ8QAwIxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js" integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="code.js"></script>
</body>
</html>
